apiVersion: v1
kind: Service
metadata:
  name: mysql-weather-source
  namespace: database
  labels:
    app: mysql-weather-source
spec:
  selector:
    app: mysql-weather-source
  clusterIP: None
  ports:
    - port: 3306
---
