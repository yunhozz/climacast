---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-weather-source
  namespace: database
  labels:
    app: mysql-weather-source
spec:
  serviceName: mysql-weather-source
  replicas: 1
  selector:
    matchLabels:
      app: mysql-weather-source
  template:
    metadata:
      labels:
        app: mysql-weather-source
    spec:
      containers:
        - name: mysql-weather-source
          image: mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-password
            - name: TZ
              value: Asia/Seoul
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-config
              mountPath: /etc/mysql/conf.d
              readOnly: true
            - name: mysql-weather-source-volume
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-config
          configMap:
            name: mysql-weather-source-configmap
  volumeClaimTemplates:
    - metadata:
        name: mysql-weather-source-volume
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: mysql-weather-source-storage
        resources:
          requests:
            storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-weather-replica
  namespace: database
  labels:
    app: mysql-weather-replica
spec:
  serviceName: mysql-weather-replica
  replicas: 2
  selector:
    matchLabels:
      app: mysql-weather-replica
  template:
    metadata:
      labels:
        app: mysql-weather-replica
    spec:
