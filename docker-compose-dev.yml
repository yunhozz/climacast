services:
  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    image: climacast/config-server:${IMAGE_TAG}
    container_name: config-server
    ports:
      - 8888:8888
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8888/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: always
    networks:
      - climacast-network

  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    image: climacast/eureka-server:${IMAGE_TAG}
    container_name: eureka-server
    ports:
      - 18761:8761
    environment:
      APPLICATION_PROFILE: dev
      TZ: Asia/Seoul
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8761/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: on-failure
    networks:
      - climacast-network

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    image: climacast/api-gateway:${IMAGE_TAG}
    container_name: api-gateway
    ports:
      - 18000:8000
    environment:
      APPLICATION_PROFILE: dev
      TZ: Asia/Seoul
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8000/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: on-failure
    networks:
      - climacast-network

  batch-server:
    build:
      context: .
      dockerfile: batch-server/Dockerfile
    image: climacast/batch-server:${IMAGE_TAG}

  batch-server-blue:
    image: climacast/batch-server:${IMAGE_TAG}
    ports:
      - "18998-18999:8999"
    scale: 2
    environment:
      APPLICATION_PROFILE: dev
      TZ: Asia/Seoul
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8999/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: on-failure
    networks:
      - climacast-network

  batch-server-green:
    image: climacast/batch-server:${IMAGE_TAG}
    ports:
      - "28998-28999:8999"
    scale: 2
    environment:
      APPLICATION_PROFILE: dev
      TZ: Asia/Seoul
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8999/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: on-failure
    networks:
      - climacast-network

  subscription-service:
    build:
      context: .
      dockerfile: subscription-service/Dockerfile
    image: climacast/subscription-service:${IMAGE_TAG}

  subscription-service-blue:
    image: climacast/subscription-service:${IMAGE_TAG}
    ports:
      - "18090-18091:8090"
    scale: 2
    environment:
      APPLICATION_PROFILE: dev
      TZ: Asia/Seoul
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8090/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: on-failure
    networks:
      - climacast-network

  subscription-service-green:
    image: climacast/subscription-service:${IMAGE_TAG}
    ports:
      - "28090-28091:8090"
    scale: 2
    environment:
      APPLICATION_PROFILE: dev
      TZ: Asia/Seoul
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8090/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: on-failure
    networks:
      - climacast-network

networks:
  climacast-network: